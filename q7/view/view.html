<!-- search_posts.html -->
<form method="GET" action="/search_posts">
    <label for="search">Search Posts by Title:</label>
    <input type="text" name="title" id="search" required>
    <button type="submit">Search</button>
</form>
<div id="results">
</div>

<!-- add_post.html -->
<form method="POST" action="/add_post">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" required minlength="3">
    <label for="content">Content:</label>
    <textarea name="content" id="content" required minlength="10"></textarea>
    <button type="submit">Add Post</button>
</form>
<div id="error-message">
</div>
